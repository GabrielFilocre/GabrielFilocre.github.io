<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="estilo.css"/>
  <link rel="stylesheet" type="text/css" href="contato.css"/>
    <title>Contato</title>
</head>
<body>
  <div id="interface">
    <header id="cabecalhoo">      
        <nav id="menuu">
            <ul>
                <li> <a href="index.html">Home</a></li>
                <li> <a href="sobre.html">Sobre</a></li>
                <li> <a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <p id="entre">Entre em contato</p>
    <form id="formulario">
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationServer01">Primeiro nome</label>
          <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Nome" value="Gabriel" required>
          <div class="valid-feedback">
            Tudo certo!
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationServer02">Sobrenome</label>
          <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Sobrenome" value="Filocre" required>
          <div class="valid-feedback">
            Tudo certo!
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationServerUsername">E-mail</label>
          <div class="input-group">
            <input type="mail" class="form-control is-invalid" id="validationServerUsername" placeholder="Exemplo@exemplo.com" aria-describedby="inputGroupPrepend3" required>
            <div class="invalid-feedback">
              Por favor, Informe o seu e-mail.
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationServer03">Comentário</label>
          <textarea class="form-control is-invalid" id="validationServer03" placeholder="Por que você quer falar comigo?" required></textarea>
          <div class="invalid-feedback">
            Por favor, faça um comentário.
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationServer04">Número de telefone</label>
          <input  type="tel" class="form-control is-invalid"  placeholder="(99)99999-9999" required maxlength="14">
          <div class="invalid-feedback">
            Por favor, informe um número válido.
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
          <label class="form-check-label" for="invalidCheck3">
            Concordo com os termos e condições
          </label>
          <div class="invalid-feedback">
            Você deve concordar, antes de continuar.
          </div>
        </div>
      </div>
      <button id="botao" class="btn btn-primary" type="submit">Enviar</button>
    </form>
    </div>
    <footer id="rodape">
      <p> &copy;2020 GabrielFilocre | Todos os direitos reservados</p>
      </footer>

  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
